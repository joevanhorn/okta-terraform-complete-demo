name: LowerDeckLabs - Import OIG Resources

on:
  workflow_dispatch:
    inputs:
      update_terraform:
        description: 'Update production-ready TF files with imported resources'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    paths:
      - '.github/workflows/lowerdecklabs-import-oig.yml'

jobs:
  import-oig:
    name: Import OIG Resources from Okta
    runs-on: ubuntu-latest

    environment:
      name: LowerDeckLabs

    permissions:
      contents: write
      actions: read

    steps:
      - name: Workflow Overview
        run: |
          echo "=================================================="
          echo "  IMPORT OIG RESOURCES FROM OKTA"
          echo "=================================================="
          echo ""
          echo "Environment: LowerDeckLabs (Primary Demo Tenant)"
          echo "Operation: Import entitlement bundles and OIG configs"
          echo "Update Terraform: ${{ github.event.inputs.update_terraform || 'false' }}"
          echo "=================================================="

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set up environment variables
        env:
          OKTA_API_TOKEN: ${{ secrets.OKTA_API_TOKEN }}
          OKTA_ORG_NAME: ${{ secrets.OKTA_ORG_NAME }}
          OKTA_BASE_URL: ${{ secrets.OKTA_BASE_URL }}
        run: |
          echo "OKTA_ORG_NAME=${OKTA_ORG_NAME}" >> $GITHUB_ENV
          echo "OKTA_BASE_URL=${OKTA_BASE_URL}" >> $GITHUB_ENV
          echo "OKTA_API_TOKEN=${OKTA_API_TOKEN}" >> $GITHUB_ENV

      - name: Run OIG import
        id: import
        run: |
          chmod +x scripts/import_oig_resources.py

          mkdir -p oig-imports

          echo "Running OIG resource import..."
          python3 scripts/import_oig_resources.py --output-dir oig-imports 2>&1 | tee import.log

          IMPORT_STATUS=$?
          echo "import_status=$IMPORT_STATUS" >> $GITHUB_OUTPUT

          if [ $IMPORT_STATUS -eq 0 ]; then
            echo "âœ… Import completed successfully"
          else
            echo "âš ï¸  Import completed with warnings"
          fi

      - name: Parse import results
        id: results
        run: |
          # Count imported resources
          if [ -f "oig-imports/entitlements.json" ]; then
            BUNDLES=$(jq '. | length' oig-imports/entitlements.json 2>/dev/null || echo "0")
          else
            BUNDLES=0
          fi

          if [ -f "oig-imports/reviews.json" ]; then
            REVIEWS=$(jq '. | length' oig-imports/reviews.json 2>/dev/null || echo "0")
          else
            REVIEWS=0
          fi

          if [ -f "oig-imports/request_sequences.json" ]; then
            SEQUENCES=$(jq '. | length' oig-imports/request_sequences.json 2>/dev/null || echo "0")
          else
            SEQUENCES=0
          fi

          echo "bundles=$BUNDLES" >> $GITHUB_OUTPUT
          echo "reviews=$REVIEWS" >> $GITHUB_OUTPUT
          echo "sequences=$SEQUENCES" >> $GITHUB_OUTPUT

          echo ""
          echo "Import Results:"
          echo "  Entitlement Bundles: $BUNDLES"
          echo "  Access Reviews: $REVIEWS"
          echo "  Approval Sequences: $SEQUENCES"

      - name: Update Terraform files
        if: github.event.inputs.update_terraform == 'true'
        run: |
          echo "Updating production-ready Terraform files..."

          # Backup current entitlements file
          if [ -f "production-ready/oig_entitlements.tf" ]; then
            cp production-ready/oig_entitlements.tf production-ready/oig_entitlements.tf.backup
          fi

          # Copy imported entitlements to production-ready
          if [ -f "oig-imports/entitlements.tf" ]; then
            cp oig-imports/entitlements.tf production-ready/oig_entitlements.tf
            echo "âœ… Updated production-ready/oig_entitlements.tf"
          fi

          # Copy JSON exports for reference
          cp oig-imports/*.json production-ready/ 2>/dev/null || true

      - name: Upload import artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: oig-import-results-${{ github.run_number }}
          path: |
            oig-imports/
            import.log
          retention-days: 180

      - name: Commit updated files
        if: github.event.inputs.update_terraform == 'true' && success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add production-ready/oig_entitlements.tf
          git add production-ready/*.json 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat(oig): Import entitlement bundles from Okta

Imported ${{ steps.results.outputs.bundles }} entitlement bundles
Imported ${{ steps.results.outputs.reviews }} access reviews
Imported ${{ steps.results.outputs.sequences }} approval sequences

ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
            echo "âœ… Changes committed and pushed"
          fi

      - name: Post summary
        if: always()
        run: |
          echo "## OIG Import Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** LowerDeckLabs" >> $GITHUB_STEP_SUMMARY
          echo "**Operation:** Import OIG Resources" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources Imported" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Type | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|---------------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Entitlement Bundles | ${{ steps.results.outputs.bundles }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Access Reviews | ${{ steps.results.outputs.reviews }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Approval Sequences | ${{ steps.results.outputs.sequences }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.update_terraform }}" == "true" ]; then
            echo "âœ… **Terraform files updated** in production-ready/" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸  **Terraform files NOT updated** (update_terraform=false)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To update Terraform files, re-run with update_terraform=true" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- entitlements.tf - Terraform configuration" >> $GITHUB_STEP_SUMMARY
          echo "- entitlements.json - Raw API data" >> $GITHUB_STEP_SUMMARY
          echo "- import.sh - Terraform import commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ Download artifacts to review imported resources" >> $GITHUB_STEP_SUMMARY
