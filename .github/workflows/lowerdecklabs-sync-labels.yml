name: LowerDeckLabs - Sync Labels

on:
  workflow_dispatch:

jobs:
  sync-labels:
    name: Sync Labels from Okta
    runs-on: ubuntu-latest
    environment: LowerDeckLabs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Sync Labels
        env:
          OKTA_API_TOKEN: ${{ secrets.OKTA_API_TOKEN }}
          OKTA_ORG_NAME: ${{ secrets.OKTA_ORG_NAME }}
          OKTA_BASE_URL: ${{ secrets.OKTA_BASE_URL }}
        run: |
          echo "Syncing labels from Okta..."
          chmod +x scripts/sync_label_mappings.py
          python3 scripts/sync_label_mappings.py \
            --output environments/lowerdecklabs/config/label_mappings_synced.json \
            | tee sync.log

      - name: Show synced labels
        if: always()
        run: |
          echo "Synced label configuration:"
          cat environments/lowerdecklabs/config/label_mappings_synced.json | jq '.labels'

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: synced-labels
          path: |
            sync.log
            environments/lowerdecklabs/config/label_mappings_synced.json
          retention-days: 7
