name: Find Entitlement Value ORN

on:
  workflow_dispatch:
    inputs:
      app_id:
        description: 'Application ID (e.g., 0oar0edy8iuBrRn6t1d7)'
        required: true
        type: string
      search_term:
        description: 'Search term (entitlement value name, ID, or external value)'
        required: true
        type: string

jobs:
  find-entitlement:
    name: Find Entitlement Value
    runs-on: ubuntu-latest
    environment: LowerDeckLabs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Find entitlement value
        env:
          OKTA_API_TOKEN: ${{ secrets.OKTA_API_TOKEN }}
          OKTA_ORG_NAME: ${{ secrets.OKTA_ORG_NAME }}
          OKTA_BASE_URL: ${{ secrets.OKTA_BASE_URL }}
        run: |
          python3 scripts/find_entitlement_value.py \
            --app-id "${{ github.event.inputs.app_id }}" \
            --search "${{ github.event.inputs.search_term }}"
