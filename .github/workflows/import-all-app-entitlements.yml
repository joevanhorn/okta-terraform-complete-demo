name: Import All App Entitlements

on:
  workflow_dispatch:
    inputs:
      commit_results:
        description: 'Commit results to repository?'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  import-entitlements:
    name: Import All Entitlements
    runs-on: ubuntu-latest
    environment: LowerDeckLabs

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Import all app entitlements
        env:
          OKTA_API_TOKEN: ${{ secrets.OKTA_API_TOKEN }}
          OKTA_ORG_NAME: ${{ secrets.OKTA_ORG_NAME }}
          OKTA_BASE_URL: ${{ secrets.OKTA_BASE_URL }}
        run: |
          python3 scripts/import_app_entitlements.py \
            --output environments/lowerdecklabs/imports/all_app_entitlements.json

      - name: Display summary
        run: |
          echo "Import complete!"
          echo ""
          if [ -f "environments/lowerdecklabs/imports/all_app_entitlements.json" ]; then
            echo "Apps with entitlements:"
            cat environments/lowerdecklabs/imports/all_app_entitlements.json | python3 -c "import sys, json; data=json.load(sys.stdin); print(f\"  Total: {data['apps_with_entitlements']}\")"
          fi

      - name: Commit results
        if: github.event.inputs.commit_results == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add environments/lowerdecklabs/imports/all_app_entitlements.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Import all app entitlements from Okta

Imported complete entitlement data from all applications.
This includes all entitlement values, not just those in bundles.

Generated by: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

            git push
            echo "Changes committed and pushed"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-app-entitlements-${{ github.run_number }}
          path: environments/lowerdecklabs/imports/all_app_entitlements.json
          retention-days: 90
