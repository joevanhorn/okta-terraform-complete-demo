name: List All Entitlement Values

on:
  workflow_dispatch:
    inputs:
      entitlement_id:
        description: 'Entitlement ID (e.g., esp12pvbc9GsRkvu31d7 for ServiceNow Roles)'
        required: true
        type: string
        default: 'esp12pvbc9GsRkvu31d7'

jobs:
  list-values:
    name: List All Values
    runs-on: ubuntu-latest
    environment: LowerDeckLabs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: List all entitlement values
        env:
          OKTA_API_TOKEN: ${{ secrets.OKTA_API_TOKEN }}
          OKTA_ORG_NAME: ${{ secrets.OKTA_ORG_NAME }}
          OKTA_BASE_URL: ${{ secrets.OKTA_BASE_URL }}
        run: |
          python3 scripts/list_all_entitlement_values.py \
            --entitlement-id "${{ github.event.inputs.entitlement_id }}"
